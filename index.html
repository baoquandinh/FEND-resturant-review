<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>Restaurant Reviews</title>
</head>

<body class="main-body-container">
  <header class="header">
    <nav>
      <h1 class="header-title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Map of restaruants" role="application"></div>
    </section>
    <section id="list-container">
      <div class="filter-options">
        <div class="filter-options-label">
            <h2>Filter Results</h2>
        </div>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter by neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Filter by cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
      
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/registerServiceWorker.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ9nbWXCTfDl1hpYHToeXSa5Osi0HBuzQ&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
