<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options-wrapper">
        <div class="filter-options">
          <div class="filter-options-h2">
            <h2>Filter Results</h2>
          </div>
          <div class="filter-options-dropdown">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
      </div>
      <div class="restaurants-list-wrapper">
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwo7xgynAznCX0UcOJmJphkJXttsBsnX0&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
</html>
